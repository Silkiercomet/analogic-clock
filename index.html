<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<section class="clock container">
    <dic class="clock-container grid">
        <div class="clock-content grid">
            <div class="clock-circle">
                <dic class="clock-twelve"></dic>
                <dic class="clock-three"></dic>
                <dic class="clock-six"></dic>
                <dic class="clock-nine"></dic>

                <div class="clock-rounder"></div>
                <div class="clock-hour" id="clock_hour"></div>
                <div class="clock-minutes" id="clock_minutes"></div>
                <div class="clock-seconds" id="clock_seconds"></div>
                
            </div>
            <div class="clock-text">
                <div class="clock-text-hour" id="text_hour"></div>
                <div class="clock-text-minute" id="text_minute"></div>
                <div class="clock-text-time" id="text-time"></div>
            </div>

            <div class="clock-date">
                <span id="date-day"></span>
                <span id="date-month"></span>
                <span id="date-year"></span>
            </div>
        </div>
    </dic>
</section>


    <script src="script.js"></script>
</body>
</html>
